<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Energy Bars</title>
</head>
<body>
    <h1>Energy Bars</h1>
    <br>
    <img src="../energybars.jpg" alt="NYT pic of energy bars" height="400">
    <h2>
        Ingredients
    </h2>
    <ul>
        <li>Old Fashioned Oats</li>
        <li>Peanuts</li>
        <li>Raisins</li>
        <li>Peanut butter</li>
        <li>Maple syrup</li>
    </ul>
    <h2>
        Steps
    </h2>
    <ol>
        <li>
            Put peanuts, oats and raisins in a food processor. Blend until nice.
        </li>
        <li>
            Add peanut butter and maple syrup. Blend again.
        </li>
        <li>
            Shape into a baking tray and refrigerate.
        </li>
    </ol>
</body>
</html>
